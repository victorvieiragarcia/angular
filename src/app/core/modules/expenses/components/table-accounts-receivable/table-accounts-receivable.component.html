<div class="card table-accounts-receivable" >
    <div class="card-header">
        <b>Contas a receber</b>
    </div>
    <div class="card-body">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Entrada</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            @if (receivable.length > 0) {
                <tbody>
                    @for (item of receivable; track $index) {
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.value | currency: 'BRL'}}</td>
                    </tr>
                    }
                </tbody>
            } @else {
                <tfoot>
                    <tr>
                        <th colspan="2">Sem contas a receber</th>
                    </tr>
                </tfoot>
            }

        </table>
    </div>
</div>
