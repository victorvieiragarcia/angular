<div>
    <div class="new-cooperator-admission-region-stapbar">
        <app-stepper-bar></app-stepper-bar>
    </div>
    <div class="new-cooperator-admission-region-form">
        <h2>Informe o CPF do futuro cooperado (a)</h2>
        <span>Se necessário, você poderá duplicar uma conta existente ou pausar e retomar este cadastro futuramente.
            Digite apenas os números (sem pontos ou traços).
        </span>
        <div style="margin-top: 16px;">
            <label for="cpf" class="label">CPF</label>
            <div style="display: flex;">
                <input [(ngModel)]="cpf" class="input" [ngClass]="{'input-invalid-cpf': !isValidCPF}" type="text"
                    name="cpf" (keypress)="maskCPF($event.target)" type="text" title="000.000.000-00"
                    placeholder="000.000.000-00">
                <app-generic-button textBtn="Consultar por CPF" inline="false" [isLoading]="isLoading"
                    (onClickEmitter)="searchCPF()" [disabled]="this.cpf.length < 14"></app-generic-button>
            </div>
            @if (!isValidCPF) {<p *ngIf="" class="invalid-cpf">Informe um CPF válido</p>}
        </div>
    </div>

    @if (person) {
    <div class="new-cooperator-admission-region-card">
        <app-card [paramCard]="person"></app-card>
    </div>
    }

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <app-footer>
        <div class="div-footer">
            @if (person) {
            <app-generic-button textBtn="Iniciar nova admissão" inline="false"></app-generic-button>
            }

            <app-generic-button textBtn="Dicas para admissão"></app-generic-button>
        </div>
    </app-footer>
</div>
