@if (!isLoading) {
<button class="generic-button generic-button-inline" [ngClass]="
    {'generic-button-outline': !inline,
    'generic-button-disabled-btn': disabled
    }" (click)="onClickEmitter.emit()" [disabled]="disabled">
    {{textBtn}}
</button>
} @else {
<button class="generic-button generic-button-inline" style="width: 158px;"
    [ngClass]="{'generic-button-outline': !inline}">
    <div class="loader"></div>
</button>
}
